env:
  node: true
  es2021: true

extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:prettier/recommended
  - plugin:import/recommended
  - plugin:import/typescript

parser: "@typescript-eslint/parser"

parserOptions:
  ecmaVersion: latest
  sourceType: module

plugins:
  - "@typescript-eslint"
  - prettier

rules:
  "@typescript-eslint/no-unused-vars":
    - error
  "import/order":
    - error
