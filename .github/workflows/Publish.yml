name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    steps:
      - name: get-version
        id: package-version
        run: |
          echo "PACKAGE_VERSION=$(node -p -e "require('../../package.json').version")"
      - name: create-release
        id: create-release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.PACKAGE_VERSION }}
          release_name: ${{ steps.package-version.outputs.PACKAGE_VERSION }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          prerelease: false
          draft: false
